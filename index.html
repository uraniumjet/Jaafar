<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAAFAR S. ENTERPRISES - Crypto Bureau de Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>JAAFAR S. ENTERPRISES</h1>
    <p>General Merchandise | Online & Offline Payments | Bureau de Change</p>
    <p>Phone: 08148898081 | Email: aminuhassan508@gmail.com</p>
    <p>Address: 1068 Dandago Primary School, Gwale L.G.A Kano, Kano State</p>
</header>

<div class="wave"></div>

<section class="crypto-container" id="crypto-prices"></section>

<section class="converter">
    <h2>Crypto Converter</h2>
    <select id="crypto-select">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="solana">Solana (SOL)</option>
    </select>
    <input type="number" id="crypto-amount" placeholder="Enter amount">
    <button onclick="convertCrypto()">Convert to USD</button>
    <p id="conversion-result"></p>
</section>

<footer>
    &copy; 2025 JAAFAR S. ENTERPRISES - All Rights Reserved
</footer>

<script>
    const cryptos = [
        { id: "bitcoin", name: "Bitcoin", image: "images/bitcoin.jpeg" },
        { id: "ethereum", name: "Ethereum", image: "images/etherium.jpeg" },
        { id: "solana", name: "Solana", image: "images/solana.png" }
    ];

    async function loadPrices() {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd");
        const data = await res.json();
        const container = document.getElementById("crypto-prices");
        container.innerHTML = "";
        cryptos.forEach(coin => {
            container.innerHTML += `
                <div class="crypto-card">
                    <img src="${coin.image}" alt="${coin.name}">
                    <h3>${coin.name}</h3>
                    <p>USD $${data[coin.id].usd.toLocaleString()}</p>
                </div>
            `;
        });
    }

    async function convertCrypto() {
        const coin = document.getElementById("crypto-select").value;
        const amount = parseFloat(document.getElementById("crypto-amount").value);
        if (isNaN(amount) || amount <= 0) {
            document.getElementById("conversion-result").innerText = "Please enter a valid amount.";
            return;
        }
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=usd`);
        const data = await res.json();
        const price = data[coin].usd;
        const result = amount * price;
        document.getElementById("conversion-result").innerText = `${amount} ${coin.toUpperCase()} = USD $${result.toLocaleString()}`;
    }

    loadPrices();
    setInterval(loadPrices, 60000);
</script>

</body>
</html>
